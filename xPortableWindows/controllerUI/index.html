<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body oncontextmenu="return false">
    <div>
        <div id="D_Pad">
            <img id="D_Pad_Up" src="svg/D_Pad_Up.svg" />
            <img id="D_Pad_Left" src="svg/D_Pad_Left.svg" />
            <img id="D_Pad_Down" src="svg/D_Pad_Down.svg" />
            <img id="D_Pad_Right" src="svg/D_Pad_Right.svg" />
        </div>

        <div id="buttons">
            <img id="Y" src="svg/Y.svg" />
            <img id="X" src="svg/X.svg" />
            <img id="A" src="svg/A.svg" />
            <img id="B" src="svg/B.svg" />
        </div>


        <div id="left_shoulder">
            <img id="LT" src="svg/LT.svg" />
            <br>
            <img id="LB" src="svg/LB.svg" />
        </div>
        <div id="right_shoulder">
            <img id="RT" src="svg/RT.svg" />
            <br><br>
            <img id="RB" src="svg/RB.svg" />
        </div>


        <div id="middle">
            <img id="Start" src="svg/Start.svg" />

            <img id="Guide" src="svg/Guide.svg" />
        </div>

        <div id="leftThumbContainer">
            <div id="leftThumb"></div>
        </div>

        <div id="rightThumbContainer">
            <div id="rightThumb"></div>
        </div>

    </div>
    <script src="js/alert.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
