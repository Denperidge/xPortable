<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body oncontextmenu="return false">
    <div id="container">
        <div id="middle">
            <div id="guide">
                <img src="svg/Guide.svg" />
            </div>
            <div id="start">
                <img src="svg/Start.svg" />
            </div>
        </div>

        <div class="trigger" id="LT">
            <img src="svg/LT.svg" />
        </div>
        <div class="trigger" id="RT">
            <img src="svg/RT.svg" />
        </div>
        <div class="shoulder" id="LB">
            <img src="svg/LB.svg" />
        </div>
        <div class="shoulder" id="RB">
            <img src="svg/RB.svg" />
        </div>

        <div class="nineBtn" id="D_Pad">
            <div id="D_Pad_UpLeft"></div>
            <div id="D_Pad_Up">
                <img src="svg/D_Pad_Up.svg" />
            </div>
            <div id="D_Pad_UpRight"></div>
            <div id="D_Pad_Left">
                <img src="svg/D_Pad_Left.svg" />
            </div>
            <div id="D_Pad_Middle"></div>
            <div id="D_Pad_Right">
                <img src="svg/D_Pad_Right.svg" />
            </div>
            <div id="D_Pad_DownLeft"></div>
            <div id="D_Pad_Down">
                <img src="svg/D_Pad_Down.svg" />
            </div>
            <div id="D_Pad_DownRight"></div>
        </div>

        <div class="nineBtn" id="letters">
            <div></div>
            <div id="Y">
                <img src="svg/Y.svg" />
            </div>
            <div></div>
            <div id="X">
                <img src="svg/X.svg" />
            </div>
            <div></div>
            <div id="B">
                <img src="svg/B.svg" />
            </div>
            <div></div>
            <div id="A">
                <img src="svg/A.svg" />
            </div>
            <div></div>
        </div>

        <div class="thumbContainer" id="leftThumbContainer">
            <div class="thumbMax" id="leftThumbMax">
                <div class="thumb" id="leftThumb"></div>
            </div>
        </div>

        <div class="thumbContainer" id="rightThumbContainer">
            <div class="thumbMax" id="rightThumbMax">
                <div class="thumb" id="rightThumb"></div>
            </div>
        </div>


    </div>
    <script src="js/alert.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
